<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перекладач</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4 text-center">Перекладач</h1>
    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <div class="form-group mt-4">
            <textarea name="txt" class="form-control" placeholder="Введіть текст" rows="5" required></textarea>
        </div>
        <br>
        <div class="form-group mt-2">
            <select class="form-control" name="lang">
                <option selected value="uk">Українська</option>
                <option value="en">Англійська</option>
                <option value="ar">Арабська</option>
                <option value="es">Іспанська</option>
                <option value="de">Німецька</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Перевести</button>
    </form>
    <p class="mt-4">{{ result }}</p>
</div>
<script src="https://unpkg.com/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
